<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Concept 3: Detroit Circuit Network Mockup Template -->
  <!-- Low-poly geometric style -->
  
  <!-- Skyline silhouette (abstracted) -->
  <g id="skyline" fill="none" stroke="#0066CC" stroke-width="2.5">
    <!-- Downtown skyscrapers in geometric form -->
    <path d="M 40 140 L 40 80 L 55 60 L 60 100 L 75 70 L 80 110 L 95 50 L 100 100 L 110 65 L 115 105 L 130 75 L 135 125 L 150 85 L 160 140" 
          stroke-linejoin="round"/>
  </g>
  
  <!-- Circuit board pattern overlaid on skyline -->
  <g id="circuits" stroke="#CC5522" stroke-width="1.5" fill="none" opacity="0.8">
    <!-- Horizontal circuit lines -->
    <line x1="35" y1="115" x2="165" y2="115"/>
    <line x1="35" y1="100" x2="165" y2="100"/>
    <!-- Vertical connections -->
    <line x1="55" y1="85" x2="55" y2="140"/>
    <line x1="80" y1="90" x2="80" y2="140"/>
    <line x1="100" y1="85" x2="100" y2="140"/>
    <line x1="130" y1="95" x2="130" y2="140"/>
  </g>
  
  <!-- Network nodes at intersection points -->
  <g id="nodes" fill="#66CC00" opacity="0.6">
    <circle cx="55" cy="115" r="2"/>
    <circle cx="80" cy="100" r="2"/>
    <circle cx="100" cy="115" r="2"/>
    <circle cx="130" cy="100" r="2"/>
    <circle cx="60" cy="100" r="2"/>
    <circle cx="95" cy="110" r="2"/>
  </g>
  
  <!-- Base line -->
  <line x1="35" y1="140" x2="165" y2="140" stroke="#0066CC" stroke-width="2"/>
  
  <!-- Label -->
  <text x="100" y="160" text-anchor="middle" font-size="8" fill="#999">
    Detroit Circuit Network (Template)
  </text>
</svg>