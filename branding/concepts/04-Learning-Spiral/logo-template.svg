<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Concept 4: Learning Spiral Mockup Template -->
  <!-- Continuous improvement journey -->
  
  <!-- Spiral path -->
  <g id="spiral" fill="none" stroke="#0066CC" stroke-width="3" stroke-linecap="round">
    <!-- Spiral from bottom to top (3 winds) -->
    <path d="M 100 160 Q 70 160 70 130 Q 70 100 100 100 Q 130 100 130 70 Q 130 40 100 40"/>
  </g>
  
  <!-- Phase markers on spiral -->
  <g id="phases">
    <!-- Phase 1 (bottom) -->
    <circle cx="100" cy="160" r="6" fill="#CC5522"/>
    <text x="100" y="175" text-anchor="middle" font-size="10" font-weight="bold" fill="#CC5522">1</text>
    
    <!-- Phase 2 (middle) -->
    <circle cx="100" cy="100" r="6" fill="#66CC00"/>
    <text x="100" y="108" text-anchor="middle" font-size="10" font-weight="bold" fill="#66CC00">2</text>
    
    <!-- Phase 3 (top) -->
    <circle cx="100" cy="40" r="6" fill="#0066CC"/>
    <text x="100" y="48" text-anchor="middle" font-size="10" font-weight="bold" fill="#0066CC">3</text>
  </g>
  
  <!-- Growth gradient indicator -->
  <g opacity="0.3">
    <line x1="130" y1="100" x2="150" y2="100" stroke="#66CC00" stroke-width="2"/>
    <line x1="130" y1="70" x2="150" y2="70" stroke="#66CC00" stroke-width="2"/>
  </g>
  
  <!-- Label -->
  <text x="100" y="195" text-anchor="middle" font-size="8" fill="#999">
    Learning Spiral (Template)
  </text>
</svg>