<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Concept 2: Phoenix/Rise Mockup Template -->
  <!-- Dynamic upward motion -->
  
  <!-- Rising form (simplified phoenix/arrow) -->
  <g id="rise" fill="none" stroke="#0066CC" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
    <!-- Left wing -->
    <path d="M 100 160 Q 70 140 65 100 Q 60 70 75 50"/>
    <!-- Center line (body) -->
    <path d="M 100 160 L 100 40"/>
    <!-- Right wing -->
    <path d="M 100 160 Q 130 140 135 100 Q 140 70 125 50"/>
    <!-- Arrowhead tip -->
    <polygon points="100,30 85,55 100,45 115,55" fill="#0066CC"/>
  </g>
  
  <!-- Growth layers (3 phases concept) -->
  <g id="layers" opacity="0.5">
    <!-- Base layer -->
    <circle cx="100" cy="155" r="8" fill="#CC5522"/>
    <!-- Middle layer -->
    <circle cx="100" cy="110" r="10" fill="#66CC00"/>
    <!-- Top layer -->
    <circle cx="100" cy="50" r="8" fill="#0066CC"/>
  </g>
  
  <!-- Motion lines (dynamic feel) -->
  <g stroke="#CC5522" stroke-width="1.5" stroke-dasharray="3,3" opacity="0.4">
    <line x1="85" y1="120" x2="70" y2="115"/>
    <line x1="115" y1="120" x2="130" y2="115"/>
    <line x1="80" y1="70" x2="60" y2="60"/>
    <line x1="120" y1="70" x2="140" y2="60"/>
  </g>
  
  <!-- Label -->
  <text x="100" y="185" text-anchor="middle" font-size="8" fill="#999">
    Phoenix/Rise Concept (Template)
  </text>
</svg>