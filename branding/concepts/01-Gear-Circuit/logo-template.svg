<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Concept 1: Gear + Circuit Mockup Template -->
  <!-- This is a starting point for @CTO to refine -->
  
  <!-- Main hexagonal gear -->
  <g id="gear">
    <!-- Outer gear ring with circuit effect -->
    <circle cx="100" cy="100" r="75" fill="none" stroke="#0066CC" stroke-width="3"/>
    
    <!-- Inner geometric gear teeth -->
    <polygon points="100,30 130,40 140,70 130,100 140,130 100,170 70,160 60,130 70,100 60,70 100,30" 
             fill="none" stroke="#0066CC" stroke-width="2.5" stroke-linejoin="round"/>
  </g>
  
  <!-- Circuit pathways emanating from gear -->
  <g id="circuits" stroke="#CC5522" stroke-width="2" fill="none" stroke-linecap="round">
    <!-- Top circuit line -->
    <path d="M 100 30 L 100 15 L 85 10" />
    <!-- Right circuit line -->
    <path d="M 130 70 L 155 50 L 170 55" />
    <!-- Bottom-right circuit line -->
    <path d="M 140 130 L 160 155 L 165 170" />
    <!-- Bottom-left circuit line -->
    <path d="M 60 160 L 30 180 L 20 175" />
    <!-- Left circuit line -->
    <path d="M 60 70 L 35 50 L 25 60" />
  </g>
  
  <!-- Circuit nodes (connection points) -->
  <g id="nodes" fill="#66CC00" opacity="0.7">
    <circle cx="100" cy="15" r="3"/>
    <circle cx="170" cy="55" r="3"/>
    <circle cx="165" cy="170" r="3"/>
    <circle cx="20" cy="175" r="3"/>
    <circle cx="25" cy="60" r="3"/>
  </g>
  
  <!-- Monochrome version indicator -->
  <text x="100" y="195" text-anchor="middle" font-size="8" fill="#999">
    Gear + Circuit Concept (Template for refinement)
  </text>
</svg>